documentation:
  - all:
      - changed-files:
          - any-glob-to-any-file: ['doc/source/**/*.rst', 'README.rst']

maintenance:
  - any:
      - changed-files:
          - any-glob-to-any-file: ['pyproject.toml']
testing:
  - any:
      - changed-files:
          - any-glob-to-any-file: ['tests/**']

ci:
  - any:
      - changed-files:
          - any-glob-to-any-file: ['.github/workflows/**']
